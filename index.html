<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw HTML Content</title>
</head>
<body>
    <h2>Raw HTML Content</h2>
    <pre id="paste-content">Loading...</pre>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pastebinRawUrl = urlParams.get('url');
        
        if (pastebinRawUrl) {
            const proxyUrl = "https://corsproxy.io/?url=";
            
            fetch(proxyUrl + encodeURIComponent(pastebinRawUrl))
                .then(response => response.text())
                .then(data => {
                    document.open();
                    document.write(data);
                    document.close();
                })
                .catch(error => {
                    document.body.textContent = "Error loading HTML!";
                    console.error("Error:", error);
                });
        } else {
            document.body.textContent = "No HTML URL provided.";
        }
    </script>
</body>
</html>
